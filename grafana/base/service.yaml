apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: kube-system 
  annotations:
    prometheus.io/scrape: 'false'
  labels:
    app: grafana
spec:
  #type: NodePort
  ports:
    - name: metrics 
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: grafana

